<div class="dashboard-container">
    <div class="left-charts">
        <mat-card class="chart-card">
            <mat-card-header>
                <mat-card-title>Reporte de Videojuegos por Género</mat-card-title>
                <mat-card-subtitle>Visualización de la distribución de videojuegos por diferentes
                    géneros.</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="content-graph">
                <div class="chart-container">
                    @if(chartOptionsGeneros){
                    <ag-charts [options]="chartOptionsGeneros" style="height: 400px">
                    </ag-charts>
                    }
                </div>
            </mat-card-content>
        </mat-card>


        <mat-card class="chart-card">
            <mat-card-header>
                <mat-card-title>Tendencia de Ventas de Videojuegos por Mes(Pie)</mat-card-title>
            </mat-card-header>
            <mat-card-content class="content-graph">
                <div class="chart-container">
                    @if(chartOptionsPieMes){
                    <ag-charts [options]="chartOptionsPieMes" style="height: 400px">
                    </ag-charts>
                    }
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="right-chart">
        <mat-card class="chart-card">
            <mat-card-header>
                <mat-card-title>Tendencia de Ventas de Videojuegos por Mes (Línear)</mat-card-title>
            </mat-card-header>
            <mat-card-content class="content-graph">
                <div class="chart-container">
                    @if(chartOptionsLineMes){
                    <ag-charts [options]="chartOptionsLineMes" style="height: 400px">
                    </ag-charts>
                    }
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
