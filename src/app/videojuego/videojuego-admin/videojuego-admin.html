<mat-card class="videojuego-card">
  <!-- Encabezado del Card -->
  <mat-card-header class="card-header">
    <mat-card-title class="title">Listado de Videojuegos</mat-card-title>
    <mat-card-subtitle>
      <button mat-mini-fab matTooltip="Crear Videojuego" class="bg-primary" aria-label="Crear Videojuego" (click)="crearVideojuego()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="tabla-container">
      <mat-table [dataSource]="dataSource" class="tabla" matSort aria-label="Listado de Videojuegos">
        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>

        <!-- Columna Precio -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
          <td mat-cell *matCellDef="let row">{{ row.precio | currency }}</td>
        </ng-container>

        <!-- Columna Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <td mat-cell *matCellDef="let row" class="acciones-cell">
            <button mat-mini-fab matTooltip="Actualizar Videojuego" class="bg-primary" (click)="actualizarVideojuego(row.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab matTooltip="Detalle Videojuego" class="bg-primary" (click)="detalleVideojuego(row.id)">
              <mat-icon>info</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="header-cell"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </mat-table>

      <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="5"
        [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
